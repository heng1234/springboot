<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- <script src="webjars/jquery/3.1.1/jquery.min.js"></script>
     <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />-->
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body style="margin: auto 10% auto 10%">
<form class="form-horizontal" role="form" style="margin-top: 7%" th:method="post" th:action="@{/user/saveOrUpdateUser}">
    <div class="form-group">
        <label for="nick" class="col-sm-2 control-label">昵称:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nick" name="nick" th:value="${user?.nick}"
                   placeholder="请输入昵称">
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机号:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" name="phone" th:value="${user?.phone}"
                   placeholder="请输入手机号">
        </div>
    </div>
    <div class="form-group">
        <input name="id" id="id" th:value="${user?.id}" type="hidden"/>
        <label for="address" class="col-sm-2 control-label">地址:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="address" th:value="${user?.address}" name="address"
                   placeholder="请输入地址">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:value="${user?.email}" id="email" name="email"
                   placeholder="请输入邮箱">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>

</body>
</html>
