<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <!-- <script src="webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />-->
    <script src="webjars/jquery/3.1.1/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
</head>
<body style="margin: auto 10% auto 10%">

  <table class="table table-striped">
      <caption> <a th:href="@{/user/toSaveUser}">添加用户</a></caption>
      <thead>
      <tr>
          <th>序号</th>
          <th>昵称</th>
          <th>手机</th>
          <th>地址</th>
          <th>邮箱</th>
          <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${userList}">
          <td th:text="${userStat.count}">1</td>
          <td th:text="${user.nick}">2</td>
          <td th:text="${user.phone}">3</td>
          <td th:text="${user.address}">4</td>
          <td th:text="${user.email}">5</td>
          <td>
              <a th:href="@{|/user/toUpdateUser?id=${user.id}|}">修改</a>
              <a th:href="@{|/user/deleteUser?id=${user.id}|}">删除</a>
          </td>
      </tr>
      <tr style="text-align: center">

          <td colspan="6">
              <span style="float: left" th:text="|当前第 ${curPage} 页,每页显示 ${pageSize} 条, 共${totle}条|"></span>
             <div style="display:inline-block; margin-left: -21%">
                  <span th:if="${curPage<=1}">
                  首页
                  上一页
              </span>
                 <span th:if="${curPage>1}">
                  <a th:href="@{/index}">首页</a>
                  <a th:href="@{|/index?curPage=${curPage-1}|}">上一页</a>
              </span>
                 <span th:if="${curPage < totlePage}">
                  <a th:href="@{|/index?curPage=${curPage+1}|}">下一页</a>
                  <a th:href="@{|/index?curPage=${totlePage}|}">尾页</a>
              </span>
                 <span th:if="${curPage == totlePage}">
              下一页
              尾页
              </span>
             </div>


          </td>
      </tr>
      </tbody>
  </table>

</body>
</html>
